<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>I want an animal</title>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<form>
		<select name="choose">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<p>
			<input type="radio" name="species" value="dog">Dog</input>
			<input type="radio" name="species" value="cat">Cat</input>
			<input type="radio" name="species" value="bird">Bird</input>
		</p>
		<p>
			<input type="checkbox" value="smart">Smart</input>
			<input type="checkbox" value="cute">Cute</input>
			<input type="checkbox" value="big">Big</input>
		</p>
	</form>

	<p>
		I want to buy a <span id="feature"></span> <span id="gender"></span> <span id="species"></span>
	</p>
</body>

<script>
	$("select[name='choose']").change(function(){
		$('#gender').html($(this).val());
	});

	$("input:radio[name='species']").change(function(){
		if($(this).prop('checked'))		//if the button is ticked
			$('#species').html($(this).val());
	});

	var list = [];
	$("input:checkbox").change(function(){
		var feature = $(this).val();
		//change from unticked to ticked, add to array
		if($(this).prop('checked')){	//if the button is ticked
			list.push(feature);
		}
		//change from ticked to unticked, remove from array
		else{
			var index = list.indexOf(feature);
			if(index != -1)
				list.splice(index, 1);		//from index, delete 1 item(it's like delete item from a linked list)
		}
		//add to html span
		$("#feature").html('');
		for(var i = 0; i < list.length; i++){
			$("#feature").append(list[i]);
			if(i == (list.length - 1))
				$("#feature").append(' ');
			else
				$("#feature").append(', ');
		}
	})
</script>
</html>
