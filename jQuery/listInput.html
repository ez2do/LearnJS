<!DOCTYPE html>
<html>
<head>
	<title>Listing elements</title>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<input type="text" id="input-field">
	<ul id="list"></ul>
</body>

<script type="text/javascript">
	$('#input-field').keyup(function (e){
		if(e.keyCode == 13){	//13 is the code for Enter
			var item = $('#input-field').val();
			$('#list').append('<li class="item">' + item + '</li>');
			$('#input-field').val('');
		}
	});

	$('ul').on('mouseover', '.item', function(){
		$(this).css('font-weight', 'bold');
		$(this).css('color', 'red');
	}).on('mouseout', '.item', function(){
		$(this).css('font-weight', 'normal');
		$(this).css('color', 'black');
	});

</script>
</html>
