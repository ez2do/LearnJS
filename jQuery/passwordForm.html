<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Go through password </title>
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		body{
			font-family: sans-serif;
		}
		.redAlert{
			color: red;
		}
		.success{
			color: green;
		}
		.errorBox{
			border: 2px red solid;
		}
		.successBox{
			border: 2px green solid;
		}
	</style>
</head>
<body>
	<input type="password" id="passwordField">
	<ul>
		<li id="containNumber" class="redAlert" hidden>Password must contain number</li>
		<li id="atLeast10chars" class="redAlert" hidden>Password must have at least 10 characters</li>
	</ul>
	<p id="successMessage" class="success" hidden>The password is okay!</p>
	<button id="submit">Validate password</button>
</body>

<script type="text/javascript">
	var password;
	$("#submit").click(function(){
		password = $("#passwordField").val();
		if(password.length >= 10 && /\d/.test(password)){
			$("#successMessage").show();
			$("#passwordField").addClass('successBox');
			$(".redAlert").hide();
		}
		else{
			$(".redAlert").hide();
			$("#successMessage").hide();
			$("#passwordField").removeClass('successBox');
			if(password.length < 10){
				$("#containNumber").show();
			}
			if(!/\d/.test(password)){
				$("#atLeast10chars").show();
			}
		}
	})
</script>
</html>
