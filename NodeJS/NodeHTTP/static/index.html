<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hacker Site</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<header class="header">
		<div class="header__inner">
			<img class="header__logo" src="images/logo-HL-TR-200.png" alt="hacker logo"
				srcset="images/3a55e2a8a96d56441938fc4a79276c96.png 500w">
			<section class="my__info">
				<h1 class="my__name">TRAN TUAN ANH</h1>
				<h2 class="my__job">Hacker</h2>
			</section>
		</div>
	</header>

	<main>
		<img class="hacking" src="images/Hackerpic-1080x616.jpg" alt="Hacking man"
			srcset="images/Hacking.jpeg 500w, images/Hackerpic-1080x616.jpg 1000w">
		<figcaption class="hacker__quote">Give a man a truth and he will think for a day. Teach a man to reason he will
			think for a lifetime!</figcaption>
		<div class="hacker-typer">
			<iframe id="hack-area" src="http://hackertyper.com/"></iframe>
		</div>
		<h2 class="featured__work">Featured Work</h2>
		<ul>
			<li class="item">
				<figure class="top__hacker">
					<img class="top__hacker__image" src="images/hacker_small.jpg" alt="top 10 hackers"
						srcset="images/hacker_medium.jpg 500w, images/hacker.jpg 1000w">
					<figcaption>Top Hacker</figcaption>
				</figure>
			</li>
			<li class="item">
				<figure class="hack__wifi">
					<img class="hack__wifi__image" src="images/as_small.jpg" alt="hack wifi" srcset="images/as.jpg 1000w">
					<figcaption>Hack Wifi</figcaption>
				</figure>
			</li>
			<li class="item">
				<figure class="rip__fb">
					<img class="rip__fb__image" src="images/rip-facebook_small.jpg" alt="rip nick facebook"
						srcset="images/rip-facebook_medium.jpg 500w, images/rip-facebook.jpg 1000w">
					<figcaption>Rip nick Facebook</figcaption>
			</li>
		</ul>
	</main>
</body>

</html>
